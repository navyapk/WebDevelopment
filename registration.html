<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>
</head>
<body>
<div class="bg-img offset-md-3">
  <form class="container">
    <h2>Registration</h2><br>
    <div class="form-group row">
      <label for="fname" class="col-md-2 col-form-label"><b>First Name</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="lname" class="col-md-2 col-form-label"><b>Last Name</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="phone" class="col-md-2 col-form-label"><b>Phone Number</b></label>
      <div class="col-md-6">
        <input type="tel" class="form-control" placeholder="Enter Phone Number" name="phone" pattern="[0-9]{10}" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="addr" class="col-md-2 col-form-label"><b>Address</b></label>
      <div class="col-md-6">
        <textarea class="form-control" placeholder="Enter Address" name="addr" rows="4"  required></textarea>
      </div>
    </div>
    <div class="form-group row">
    <label for="cate" class="col-md-2 col-form-label"><b>Categories</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter categories" name="cate" required>
      </div>
    </div>
    <div class="form-group row">
        <div class="offset-md-2 col-md-10">
            <button type="submit"  class="btn btn-success">Register</button>
        </div>
    </div>
  
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
