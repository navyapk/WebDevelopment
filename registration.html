<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Registration</title>

</head>
<body>
<div class="bg-img offset-md-3">
  <form class="container" action="test.html" method="POST" onsubmit=" return validate()">
    <h2>Registration</h2><br>
    <div class="form-group row">
      <label for="fname" class="col-md-2 col-form-label"><b>First Name</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter First Name" name="fname" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="lname" class="col-md-2 col-form-label"><b>Last Name</b></label>
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Enter Last Name" name="lname" required>
      </div>
    </div>
    
    <div class="form-group row">
    <label for="phone" class="col-md-2 col-form-label"><b>Phone Number</b></label>
      <div class="col-md-6">
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone number (12345 67890)" pattern="[0-9]{5}[0-9]{5}" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-md-2 col-form-label"><b>Email</b></label>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
        </div>
    </div>
    <div class="form-group row">
      <label  class="col-md-2 col-form-label"><b>Password</b></label>
      <div class="col-md-6">
    <input class="form-control password" type="password" placeholder="Password" id="password" required>
    </div>
    </div>
    <div class="form-group row">
      <label  class="col-md-2 col-form-label"><b>Confirm Password</b></label>
      <div class="col-md-6">
        <input class="form-control confirm_password" type="password" placeholder="Confirm Password" id="confirm_password" required>
      </div>
    </div>
    <div class="form-group row">
    <label for="cate" class="col-md-2 col-form-label"><b>Categories</b></label>
      <div class="col-md-6">
        <select type="text" class="form-control" placeholder="Enter categories" name="cate" required>
          
          <option value="User">User</option>
          <option value="Artist">Artist</option>
          <option value="Organizer">Organizer</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
        <div class="offset-md-2 col-md-10">
            <button type="submit"  class="btn btn-success button">Register</button>
        </div>
    </div>
  
  </form>
</div>

<script>
  document.querySelector('.button').onclick = function() {

    var password = document.querySelector('#password').value;
    var confirm_password = document.querySelector('#confirm_password').value;
        if(password == "")
        {
          alert("field cannot be empty");
        }
        else if(password != confirm_password){
          alert("Password didn't match. Try again");
          return false;
        }
        else if(password == confirm_password){
          alert("success");
        }
        return true;

  }
</script>

</body>
</html>
